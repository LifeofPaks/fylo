<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

    <main class="container">

      <div class="storage-files-wrapper">
        <div class="left">
          <img src="images/logo.svg" alt="" class="logo">

          <div class="storage-icons">
            <div class="icon-wrapper">
               <img src="images/icon-document.svg" alt="" class="icon">
              </div>
            <div class="icon-wrapper">
              <img src="images/icon-folder.svg" alt="" class="icon">
            </div>
            <div class="icon-wrapper">
              <img src="images/icon-upload.svg" alt="" class="icon">
            </div>
          </div>
        </div>

        <div class="right">
          <div class="storage-status-wrapper">
            <p class="status-text">Youâ€™ve used <span>815 GB</span> of your storage</p>

            <div class="storage-bar">
              <div class="exhausted-bar">
                <div class="thumb"></div>
              </div>
            </div>
            <div class="storage-size-wrapper">
              <p class="initial"> 0 GB</p>
              <p class="total">1000 GB</p>
            </div>
          </div>

          <div class="available-storage">
            <h1>185</h1>
            <p>GB Left</p>
          </div>
          <div class="edge"></div>
        </div>
      </div>

    </main>
  
</body>
</html>
